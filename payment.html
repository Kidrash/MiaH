<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Software - Payment</title>
    <link rel="stylesheet" href="/MiaH/styles/style.css">
</head>
<body>
    <header>
        <h1>Complete Your Purchase</h1>
    </header>

    <main>
        <section class="payment-methods">
            <h2>Select Payment Method</h2>
            <div class="method-buttons">
                <button class="method-btn" data-method="mpesa">Mpesa</button>
                <button class="method-btn" data-method="skrill">Skrill</button>
                <button class="method-btn" data-method="bank">Bank Transfer</button>
            </div>
        </section>

        <section class="payment-form">
            <form id="paymentForm">
                <div id="mpesa-form" class="method-form">
                    <label for="mpesa-number">Mpesa Number:</label>
                    <input type="tel" id="mpesa-number" name="mpesa-number" placeholder="Enter your M-Pesa Number" required>
                </div>
        
                <div id="skrill-form" class="method-form">
                    <label for="skrill-email">Skrill Email:</label>
                    <input type="email" id="skrill-email" name="skrill-email" placeholder="Enter your Skrill Email" required>
                </div>
        
                <!-- Replace bank transfer form with new payment form -->
                <div id="bank-form" class="method-form">
                    <div id="payment-form" class="payment-form">
                        <div class="form-header">
                            <span>Total</span>
                            <span class="total-amount">$ __</span>
                        </div>
        
                        <div class="name-inputs">
                            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                        </div>
        
                        <div class="card-details">
                            <input type="text" id="card-number" name="card-number" placeholder="Card Number" required>
                            <input type="text" id="cvc" name="cvc" placeholder="CVC" maxlength="3" required>
                        </div>
        
                        <div class="card-extra">
                            <div class="expiry-input">
                                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM / YY" maxlength="5" required>
                            </div>
                            <div class="card-logos">
                                <img src="./public/Visa_Logo.png" alt="Visa">
                                <img src="./public/MasterCard_early_1990s_logo.png" alt="MasterCard">
                            </div>
                        </div>
        
                        <button type="submit" class="submit-btn">Submit Payment</button>
                    </div>
                </div>
        
                <button type="submit" class="btn-primary">Complete Payment</button>
            </form>
        </section>
        
        <section class="confirmation" style="display: none;">
            <h2>Payment Confirmed!</h2>
            <p>Thank you for your purchase. Your software is ready for download.</p>
            <button id="download-btn" class="btn-primary">Download Software</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Jeremy's Software. All rights reserved.</p>
    </footer>

    <script src="/MiaH/script/payment-script.js"></script>
</body>
</html>
